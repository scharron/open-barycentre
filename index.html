<!DOCTYPE html>
<html>
  <head>
    <title>Open-Barycentre</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/ob.css" rel="stylesheet" media="screen">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ICanHaz.min.js"></script>
  </head>
  <body>
    <div id='menu' class='navbar navbar-static-top'>
      <div class="navbar-inner">
        <a class="brand">Open-Barycentre</a>
        <form id='search' class='navbar-search form-search pull-right' action='' method='post'>
          <span>Your importance in the company [1-10]: </span><input type="text" class="span1" id='weight' name="weight">
          <div class="input-append ">
            <input type="text" class="span4 search-query" id='search_location'>
            <button type="submit" class="btn"><i class="icon-map-marker"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="alert" id="auth-alert">                                             
      <button type="button" class="close" data-dismiss="alert">Ã—</button>           
      <strong>Warning!</strong> You must be logged in.
      <a href="https://script.google.com/a/macros/data-publica.com/s/AKfycbwrsViQziFHTHE3i6zsma1C8khIl4yFVx4_fDYHqO3qyUsCZdbV/exec?myauth=1" target="_blank">Please click me</a>, then <a href="index.html">reload this page</a>
    </div>
    <div id="map_canvas"></div>
    <script id="place" type="text/html">
      <div>
        {{formatted_address}}
        <br />
        <a class='myhome' href='#'><i class="icon-home"></i>&nbsp;Chez moi!</a>
    </script>
    <script id="home" type="text/html">
      <div>
        <b>{{user}}</b>
        <br />
        {{latitude}} ; {{longitude}}
        <br />
        {{mass}}
    </script>
    <script src="js/ob.js"></script>
  </body>
</html>
